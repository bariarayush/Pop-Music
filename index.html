<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music Pop</title>
     <link rel="stylesheet" href="./style.css">
     <script src="https://kit.fontawesome.com/c2df5a9e7b.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
     <div id="header">
          <div id="brand">
               <i class="fa-solid fa-2x fa-headphones-simple"></i>
               <span>Ur Fav</span>
          </div>
          <i id="menu" class="fa-solid fa-2x fa-bars"></i>

     </div>
     <div id="container">

          <div id="interface">
               <div id="item1">
                    <img src="./img.jpg" alt="###">
               </div>
               <div id="item2">
               <span>Play your favourite!!</span>
               <img src="./wav.gif" alt="#">
               </div>
               <input type="range" name="durat" id="durat" value="0">

               <div id="tool">
                    <i id="backward" class="fa-solid fa-3x fa-backward-step"></i>
                    <i id="play" class="fa-solid fa-3x fa-circle-play"></i>
                    <i id="forward" class="fa-solid fa-3x fa-forward-step"></i>
               </div>
          </div>

          <div id="songlist">
               <div class="song">
                    <span>1. Unstoppable - Sia</span>
                    <audio src="./song1.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
                    <span>2. Kinna sona</span>
                    <audio src="./song2.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
                    <span>3. Laapta - Ek tha tiger</span>
                    <audio src="./song3.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
                    <span>4. Zara sa</span>
                    <audio src="./song4.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
                    <span>5. Labon ko</span>
                    <audio src="./song5.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
                    <span>6. Tera deedar hua</span>
                    <audio src="./song6.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
                    <span>7. To phir aao</span>
                    <audio src="./song7.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
               <span>8. Tu hi mera</span>
               <audio src="./song8.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
                    <span>9. Aane wali hai</span>
                    <audio src="./song9.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
               <div class="song">
                    <span>10. Wo dheere dheere</span>
                    <audio src="./song10.mp3"></audio>
                    <div class="wave">
                         <i class=" btn fa-solid fa-2x fa-circle-play"></i>
                    </div>
               </div>
          </div>

     </div>
     <div id="footer">
          <i class="fa-brands fa-2x fa-facebook-square" style="color: blue;"></i>
          <i class="fa-brands fa-2x fa-instagram-square" style="color: rgb(240, 57, 87) ;"></i>
          <i class="fa-brands fa-2x fa-twitter-square" style="color: blue;"></i>
     </div>

     <script src="./fend.js"></script>
</body>

</html>
